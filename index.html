<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih Projesi BT Rehberliği Başvuru Formu - 2025-2026</title>
    <style>
        /* CSS kodunuz burada başlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            animation: shimmer 1s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 30px 20px;
            margin-bottom: 20px;
            font-size: 2.2em;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            border-radius: 25px 25px 0 0;
        }

        form {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px; /* Adjust spacing between groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fcfcfc;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        button {
            display: block;
            width: 50%;
            padding: 15px;
            margin: 30px auto 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .success-message {
            display: none; /* Varsayılan olarak gizli */
            text-align: center;
            padding: 40px;
            background-color: #e6ffe6;
            color: #28a745;
            border: 1px solid #28a745;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 80%;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.2);
        }

        .success-message p {
            margin-bottom: 15px;
        }

        .success-message span {
            display: block;
            margin-top: 10px;
            font-size: 1.5em;
            color: #1e7e34;
        }

        /* Loading Overlay CSS */
        .loading-overlay {
            display: none; /* Varsayılan olarak gizli */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center; /* Flexbox ile ortalama */
            align-items: center; /* Flexbox ile ortalama */
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Fatih Projesi BT Rehberliği Başvuru Formu <br> 2025-2026 Eğitim Öğretim Yılı</h1>
        <form id="btrForm">
            <div class="form-group">
                <label for="tcNo">T.C. Kimlik Numarası:</label>
                <input type="text" id="tcNo" name="tcNo" placeholder="T.C. Kimlik Numarası" required pattern="[0-9]{11}" title="Lütfen 11 haneli T.C. Kimlik Numaranızı giriniz.">
            </div>
            <div class="form-group">
                <label for="fullName">Adınız Soyadınız:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Adınız Soyadınız" required>
            </div>
            <div class="form-group">
                <label for="branch">Branşınız:</label>
                <input type="text" id="branch" name="branch" placeholder="Branşınız" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" placeholder="örnek@mail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numaranız:</label>
                <input type="tel" id="phone" name="phone" placeholder="5xx xxx xx xx" required pattern="[0-9]{10}" title="Lütfen 10 haneli telefon numaranızı giriniz (başına 0 koymadan).">
            </div>

            <div class="form-group">
                <label for="weeklyHours">Haftalık BT Rehberliği Saati (Onaylıysa):</label>
                <input type="number" id="weeklyHours" name="weeklyHours" placeholder="0-40 arası" min="0" max="40">
            </div>
            <div class="form-group">
                <label for="certificateDate">BTR Sertifika Tarihiniz:</label>
                <input type="date" id="certificateDate" name="certificateDate" required>
            </div>

            <div class="form-group">
                <label>Norm Durumunuz:</label>
                <div class="radio-group">
                    <label><input type="radio" name="normStatus" value="Norm Fazlası" required> Norm Fazlası</label>
                    <label><input type="radio" name="normStatus" value="Norm İçi" required> Norm İçi</label>
                </div>
            </div>

            <div class="form-group">
                <label for="ilTercihi">Görev Yapmak İstediğiniz İl Tercihi:</label>
                <input type="text" id="ilTercihi" name="ilTercihi" placeholder="İl Adı" required>
            </div>
            <div class="form-group">
                <label for="ilceTercihi">Görev Yapmak İstediğiniz İlçe Tercihi:</label>
                <input type="text" id="ilceTercihi" name="ilceTercihi" placeholder="İlçe Adı" required>
            </div>
            <div class="form-group">
                <label for="schoolPreference">Görev Yapmak İstediğiniz Okul Tercihi:</label>
                <input type="text" id="schoolPreference" name="schoolPreference" placeholder="Okul Adı (isteğe bağlı)">
            </div>

            <div class="form-group full-width">
                <label for="specialRequest">Özel İstekler / Notlar:</label>
                <textarea id="specialRequest" name="specialRequest" rows="4" placeholder="Eklemek istediğiniz özel istekler veya notlar"></textarea>
            </div>
            <div class="form-group">
                <label for="teacherDate">Başvuru Tarihi:</label>
                <input type="date" id="teacherDate" name="teacherDate" required>
            </div>

            <button type="submit">Başvuruyu Tamamla</button>
        </form>

        <div id="successMessage" class="success-message">
            <p>Başvurunuz başarıyla alındı!</p>
            <p>Başvuru ID'niz:</p>
            <span id="applicationId"></span>
            <p>Başvurunuz en kısa sürede değerlendirilecektir.</p>
        </div>
    </div>

    <script>
        // loadingOverlay öğesini JavaScript'te yakala
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Sayfa yüklendiğinde ve form gönderildiğinde tarih alanını otomatik doldur
        document.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date().toISOString().split('T')[0];
            const teacherDateInput = document.getElementById('teacherDate');
            if (teacherDateInput) { // Elementin var olduğundan emin ol
                teacherDateInput.value = today;
            }
        });

        // Form öğesini yakala
        const form = document.getElementById('btrForm');

        // Form varsa event listener ekle
        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Formun varsayılan gönderimini engelle

                // Loading animasyonunu göster
                loadingOverlay.style.display = 'flex';

                // Form verilerini al
                // Her bir ID'nin HTML'de doğru ve var olduğundan emin olun!
                // ?. (optional chaining) kullanarak null/undefined hatalarını yakala
                const formData = {
                    tcNo: document.getElementById('tcNo')?.value || '',
                    fullName: document.getElementById('fullName')?.value || '',
                    branch: document.getElementById('branch')?.value || '',
                    email: document.getElementById('email')?.value || '',
                    phone: document.getElementById('phone')?.value || '',
                    weeklyHours: parseInt(document.getElementById('weeklyHours')?.value || '0'),
                    certificateDate: document.getElementById('certificateDate')?.value || '',
                    // normStatus için seçili radyo butonunun değerini al
                    normStatus: document.querySelector('input[name="normStatus"]:checked')?.value || '',
                    preferences: {
                        ilTercihi: document.getElementById('ilTercihi')?.value || '',
                        ilceTercihi: document.getElementById('ilceTercihi')?.value || '',
                        okulTercihi: document.getElementById('schoolPreference')?.value || ''
                    },
                    specialRequest: document.getElementById('specialRequest')?.value || '',
                    teacherDate: document.getElementById('teacherDate')?.value || ''
                };

                // Gerçek backend API'nıza veri gönderme (fetch)
                fetch('https://fatih-btr-form-backend.onrender.com', { // <-- BURAYI KENDİ RENDER API URL'NİZLE DEĞİŞTİRİN
                    method: 'POST', // HTTP metodu POST olmalı
                    headers: {
                        'Content-Type': 'application/json', // Gönderdiğimiz verinin JSON formatında olduğunu belirtir
                        // 'Authorization': 'Bearer ' + localStorage.getItem('token') // Backend'de kimlik doğrulama yoksa bu satırı yorum satırı yapın veya silin.
                    },
                    body: JSON.stringify(formData) // formData objesini JSON string'e dönüştürerek gönderir
                })
                .then(response => {
                    // Yükleniyor animasyonunu gizle, çünkü sunucudan yanıt geldi (başarılı veya hatalı)
                    loadingOverlay.style.display = 'none';

                    // HTTP yanıtının başarılı olup olmadığını kontrol et (200 OK, 201 Created vb.)
                    if (!response.ok) {
                        // Eğer yanıt başarılı değilse (örn: 4xx, 5xx), sunucudan gelen hatayı okumaya çalış
                        return response.json().then(errData => {
                            // Backend'den gelen hata mesajını fırlat (örn: "Bu T.C. Kimlik No ile başvuru yapılmış.")
                            throw new Error(errData.message || 'Başvuru gönderilirken bilinmeyen bir hata oluştu.');
                        });
                    }
                    // Başarılı yanıtı JSON olarak ayrıştır (backend'den gelen `success: true` objesi gibi)
                    return response.json();
                })
                .then(data => {
                    // Sunucudan gelen başarılı JSON yanıtını konsola yazdır
                    console.log('Sunucudan gelen yanıt:', data);
                    // Eğer backend yanıtı `success: true` içeriyorsa:
                    if (data.success) {
                        const applicationIdSpan = document.getElementById('applicationId');
                        const successMessageDiv = document.getElementById('successMessage');
                        const btrForm = document.getElementById('btrForm');
                        const teacherDateInput = document.getElementById('teacherDate');

                        if (applicationIdSpan) applicationIdSpan.textContent = data.applicationId; // Backend'den gelen başvuru ID'sini göster
                        if (successMessageDiv) successMessageDiv.style.display = 'block'; // Başarı mesajını görünür yap
                        if (successMessageDiv) successMessageDiv.scrollIntoView({ behavior: 'smooth' }); // Sayfayı başarı mesajına kaydır
                        if (btrForm) btrForm.reset(); // Formu temizle
                        
                        const today = new Date().toISOString().split('T')[0]; // Bugünün tarihini al
                        if (teacherDateInput) teacherDateInput.value = today; // Tarih alanını güncelle
                    } else {
                        // Eğer backend yanıtı `success: false` ise (genellikle hata mesajıyla birlikte)
                        alert('Başvuru başarısız: ' + data.message); // Kullanıcıya backend'den gelen hata mesajını göster
                    }
                })
                .catch(error => {
                    // Ağ hatası (sunucuya ulaşılamaması) veya `.then` bloğunda fırlatılan hata durumunda
                    if (loadingOverlay) loadingOverlay.style.display = 'none'; // Loading animasyonunu gizle
                    console.error('İstek sırasında bir hata oluştu:', error); // Hatayı konsola yazdır
                    alert('İstek sırasında bir hata oluştu: ' + error.message + ' Lütfen tekrar deneyin.'); // Kullanıcıya genel bir hata mesajı göster
                });
            });
        }
    </script>
</body>
</html>
